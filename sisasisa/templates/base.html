<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SISASISA</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/../static/css/master.css">

    <script type="text/javascript">
        $(document).ready(function(e){
            $(document).on('click','ul li a',function(){
                $('li').removeClass("active");
                $(this).parent().addClass("active");
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="row">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 navheight">
                <div class="navbar-header">
                    <a href="/"><img src="/static/logo.png" style="max-width:100px; margin:15px 5%;"></a>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 navheight right-align">
              <form action="/search" class="navbar-form sssssearchbox" method="get">
                  <div class="input-group">
                    <input type="text" class="form-control" name="keyword">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
              </form>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 navheight">
                <input type="hidden" name="path" value="{{request.path}}"/>
              {% if request.user.is_authenticated %}
                <a href="/user/logout/"><span class="glyphicon glyphicon-log-in"></span></a>
              {% else %}
                <a href="/user/login/"><span class="glyphicon glyphicon-user"></span></a>
              {% endif %}
            </div>
        </div>
    </nav>
    <input type="hidden" name="path" value="{{request.path}}"/>
    <div class="container-fluid">
      <div class="row bgcolorskyblue paddingtoptab">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
            <ul class="nav nav-tabs">
              <li style="width: 32%;" id="steady_li"><a class="nav-link" href="/steady"><h4>STEADY</h4></a></li>
              <li style="width: 32%;" id="hot_li" class="active"><a class="nav-link" href="/hot"><h4>HOT</h4></a></li>
              <li style="width: 32%;" id="my_li"><a class="nav-link" href="/myScrap"><h4>MY</h4></a></li>
            </ul>
        </div>
      </div>
      {% block container %}
      {% endblock %}
    </div>
</body>
</html>
