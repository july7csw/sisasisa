<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <li class="nav-item">
       {% if user.is_authenticated %} {# 유저가 로그인 중이면 #}
       <a href="{% url 'account_logout' %}" class="nav-link"><img src="/static/naver_logout.png" style="max-width:100px; margin:15px;"></a>
           <br/>
           {% for i in scrapList %}
               {{ i }}<br/>
           {% endfor %}
       {% else %}
           {% comment %}
            "/accounts/naver/login/?process=login" <-네이버 로그인 직링크
           {% endcomment %}
       <a href="{% url 'account_login' %}" class="nav-link"><img src="/static/naver_login.png" style="max-width:100px; margin:15px;"></a>
       {% endif %}
    </li>

</body>
</html>
